<!DOCTYPE html>
<html>
<head>
	<title>piggyvest</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class = "logo">
<img src="piggyvest-logo.svg" width="191px" height="36px" />	
	</div>
	
	<form class="formPanel">
		<h1 class="header">Create a Secure Account</h1>
		<p>Welcome to the future of Savings & Investments</p>
		<label for="fname">Full Name</label><br>
		<input type="text" name="fname" id="fname" placeholder="Full Name" class="formControl" /><br>
		<label for="email">Email Address</label><br>
		<input type="text" name="email" id="email" placeholder="Email Address" class="formControl" /><br>
		<label for="phoneno">Phone Number</label><br>
		<input type="text" name="phoneno" id="phoneno" placeholder="Phone Number" class="formControl" /><br>
		<label for="password">Password</label><br>
		<input type="text" name ="password" id="password" placeholder="Password" class="formControl" /><br>
		<label for="referer">Referrer Phone or Promo code (Optional)<br>
		<input type="text" name ="referer" id="referer" placeholder="Referrer Phone or Code" class="formControl" /><br>
		
		
		<!-- <input list="Click To Select" class="formControl"> -->
		<label for="how">how did you hear about us? (Optional)</label><br>
		<select class="formControl">
			<option value="" selected>Click To Select</option>
			<option>Facebook</option>
			<option>Twitter</option>
			<option>Instagram</option>
			<option>Friend/Family/Coworker Referral</option>
			<option>Google search</option>
			<option>Google playstore</option>
			<option>Online Blog</option>
			<option>Local Newspaper</option>
			<option>At an event</option>
			<option>Other</option>
		</select>
		<input type="button" name="createaccount" id="createaccount" value="CREATE ACCOUNT" class="formControl">
		

	</form>	
	<p>Already have an account? Log in</p>
	</div>
	

	

</body>
</html>
